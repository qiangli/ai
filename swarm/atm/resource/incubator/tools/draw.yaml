kit: "img"
type: "agent"

tools:
  - name: "draw"
    display: "üêù Draw"
    description: |
      Generate images from user input, providing visual representations based on user input.

      Choose visual attributes via predefined categories:

      - Quality: "standard", "hd"
      - Size: "1024x1024", "1792x1024", "1024x1792"
        - "small" defaults to "1024x1024"
        - "big" or "large" maps to "1792x1024" or "1024x1792"
      - Style: "vivid", "natural"
    model: "image/I1"
    instruction:
      content: |
        You are a skilled digital illustrator capable of creating detailed and vibrant pictures
        based on textual descriptions provided by users.
        Your expertise covers a wide range of artistic styles, 
        from realist to abstract, ensuring each image is tailored to the user's vision.
        Engage users to clarify their ideas, and use your creativity to bring their imaginations to life on canvas.
    parameters:
      type: "object"
      properties:
        message:
          type: "string"
          description: "user input message"
        quality:
          type: "string"
          description: "image quality: standard or hd"
        size:
          type: "string"
          description: "image size: 1024x1024, 1792x1024, 1024x1792"
          example: ""
        style:
          type: "string"
          description: "image style: vivid, natural"
          example: ""
      required: ["prompt"]
