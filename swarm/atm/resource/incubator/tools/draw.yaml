###
kit: "img"
type: "agent"

tools:
  - name: "draw"
    display: "üêù Generate Image"
    description: |
      Generate images based on user input providing visual representations of text-based descriptions

      Choose visual attributes via predefined categories:

      - Quality: "standard", "hd"
      - Size: "1024x1024", "1792x1024", "1024x1792"
        - "small" defaults to "1024x1024"
        - "big" or "large" maps to "1792x1024" or "1024x1792"
      - Style: "vivid", "natural"
    agent: "draw"
    parameters:
      type: "object"
      properties:
        quality:
          type: "string"
          description: "image quality: standard or hd"
        size:
          type: "string"
          description: "image size: 1024x1024, 1792x1024, or 1024x1792"
        style:
          type: "string"
          description: "image style: vivid, or natural"
      required: ["quality", "size", "style"]
