###
type: "system"

tools:
  - name: "list_directory"
    description: "Get a detailed listing of all files and directories in a specified path."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path of the directory to list"
      required: ["path"]

  - name: "create_directory"
    description: "Create a new directory or ensure a directory exists."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path of the directory to create"
      required: ["path"]

  - name: "rename_file"
    description: "Rename files and directories."
    parameters:
      type: "object"
      properties:
        source:
          type: "string"
          description: "Source path of the file or directory"
        destination:
          type: "string"
          description: "Destination path"
      required: ["source", "destination"]

  - name: "get_file_info"
    description: "Retrieve detailed metadata about a file or directory."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path to the file or directory"
      required: ["path"]

  - name: "read_file"
    description: "Read the complete contents of a file from the file system."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path to the file to read"
      required: ["path"]

  - name: "write_file"
    description: "Create a new file or overwrite an existing file with new content."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path where to write the file"
        content:
          type: "string"
          description: "Content to write to the file"
      required: ["path", "content"]
  
  - name: "edit_file"
    description: "Modify a file by replacing specified text or patterns. Supports string and regex matching."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path of the file to be modified."
        find:
          type: "string"
          description: "Text or pattern to search for in the file."
        replace:
          type: "string"
          description: "Text to use as the replacement."
        all_occurrences:
          type: "boolean"
          description: "If true, replace all occurrences of the match. Default: true."
        regex:
          type: "boolean"
          description: "If true, treat the find pattern as a regular expression. Default: false."
      required: ["path", "find", "replace"]

  - name: "search_files"
    description: "Search files recursively for a regex pattern within a specified directory path."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Directory path to search, including all its subdirectories."
        pattern:
          type: "string"
          description: "Regular expression used to match content within files."
        depth:
          type: "integer"
          description: "The maximum number of directory levels to search through. Default: 5."
        exclude:
          type: "array"
          items:
            type: "string"
          description: "List of filename patterns to exclude from the search."
      required: ["path", "pattern"]
