###
pack: flow
max_history: 0
model: default/L1
agents:
  - name: "flow"
    display: "ðŸš€ Flow Control Director"
    instruction: |
      You are a flow control director.
    environment:
      name: value
      work_dir: "/tmp"
    # sequence | parallel | map | shell
    flow:
      type: sequence
      actions:
        - agent:flow/sequence
        - agent:flow/choice
        - agent:flow/parellel
        - agent:flow/loop
        - agent:flow/map
        - agent:flow/reduce
        - agent:flow/shell
    functions:
      - agent:flow/sequence
      - agent:flow/choice
      - agent:flow/parellel
      - agent:flow/loop
      - agent:flow/map
      - agent:flow/reduce
      - agent:flow/shell

  - name: "flow/sequence"
    display: "Sequence Flow Control"
    instruction: |
      Search the web using google and then ddg
    flow:
      type: sequence
      actions:
        - google:google_search
        - ddg:ddg_search
    functions:
      - "google:*"
      - "ddg:*"

  - name: "flow/parallel"
    display: "ðŸš€ Parallel Flow Control"
    description: ""
    instruction: |
      Search the web using google then ddg simualtaneously
    flow:
      type: parallel
      actions:
        - google:google_search
        - ddg:ddg_search
    functions:
      - "google:*"
      - "ddg:*"

  - name: "flow/map"
    display: "Map Flow Control"
    description: ""
    instruction: |
      Map
    flow:
      type: map
      actions:
        - google:google_search
        - ddg:ddg_search
    functions:
      - "google:*"
      - "ddg:*"

  - name: "flow/shell"
    display: "Shell Flow Control"
    description: ""
    instruction: |
      content
    flow:
      type: "shell"
      script: |
        #!/bin/bash
        echo hello world!

