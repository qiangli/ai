      SKILL.md layout:

      ---
      name: <name for the agent>
      description: <description for the agent>
      ---

      <paste the entire content of SKILL.md here verbatim as the instruction for the agent instruction>

      agent.yaml:

      ```
      agents:
        - name: "copy from SKILL.md"
          description: |
            <copy from SKILL.md>
          instruction: |
            <copy from SKILL.md excluding name and description>
      ```
