## agent pack
pack: test
model: default/any
log_level: debug
max_history: 0
max_time: 900

agents:
  - name: "test"
    new: true
    display: "ðŸš€ Script Test"
    description: |
      Script test
    environment:
      original_query: "original message: {{.message}}"
      city: "SFO"
    arguments:
      user_name: "Charles"
      phone: "1234567"
    context: |
      #!
      context: {{date}}
    instruction: |
      #!
      >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
      User input: {{.query}}
      Original query:
        {{.original_query}}
      Today is: {{date}}

      environment:
        printenv:
        {{printenv}}
        ---
        original query:
        {{.original_query}}
        city:
        {{.city}}
      arguments:
        name:
        {{.user_name}}
        phone:
        {{.phone}}
      <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<
    message: |
      %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%
      What is the weather today in {{.city}}
      pack: {{.pack}}
      kit: {{.kit}}
      %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

kit: "test"
type: "func"
tools:
  - name: "test"
    description: |
      Search the web using available search tools and return formatted results
    parameters:
      type: "object"
      properties:
        query:
          type: "string"
          description: "The search query string"
        max_results:
          type: "integer"
          description: "Maximum number of results to return"
          default: 5
          minimum: 1
          maximum: 10
      required:
        - query

## models
set: "llm"
provider: "openai"
base_url: "https://api.openai.com/v1/"
api_key: "openai"
models:
  fast:
    model: "gpt-4o-mini"
  smart:
    model: "gpt-4.1"
  strategic:
    model: "o4-mini"
