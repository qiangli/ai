## agent pack
pack: "test"
model: "default/any"
# max_history: 0
# max_time: 900

agents:
  - name: "test"
    display: "ðŸš€ Script Test"
    description: |
      Script test
    # environment can reference global vars
    # equivalent to "sh:set_envs" after applying go templates
    environment:
      original_query: "User asked: {{.message}}"
      user_name: "Charles"
      city: "SFO"
      zip: 1234567
    # arguments can reference global vars and agent envs
    # equivalent to command line options.
    arguments:
      home_addr: "Addr: {{.city}} {{.zip}}"
    # no templates are allowed for parameters
    # defaults in parameters are passed as default values for the arguments/properties 
    # if not set in arguments or envs
    # equivalent to option/flags definitions
    parameters:
      type: "object"
      properties:
        query:
          type: "string"
          description: "The search query string"
        max_results:
          type: "integer"
          description: "Maximum number of results to return"
          default: 5
          minimum: 1
          maximum: 10
      required:
        - query
    # message/instruction/context can refernece all envs and args
    message: |
      #!
      ##
      Agent {{.pack}}/{{.name}} says: 
      
      My name is: {{.user_name}}

      What is the weather today in {{.city}} {{.zip}}

      Original query: {{.original_query}}

      {{date}}
      ---
    # 
    instruction: |
      #!
      ## instruction
      User query (agent message + user message):
      *** message after applying template ***
      {{.query}}

      Today is: {{date}}

      environment:
      ---
        {{printenv}}
      ---

    context: |
      #!
      ## Context

      Parameter default: {{.max_results}}
      
      Query (agent + user message):
      {{.query}}

      Prompt (instruction):
      {{.prompt}}

      Query and prompt are messages and instruction after applying templates.

      Date: {{date}}
      environment:
      ---
        {{printenv}}
      ---

