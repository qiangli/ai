## agent pack
pack: test
model: default/any
# max_history: 0
# max_time: 900

agents:
  - name: "test"
    display: "ðŸš€ Script Test"
    description: |
      Script test
    # env can reference global vars
    environment:
      original_query: "User asked: {{.message}}"
      user_name: "Charles"
      city: "SFO"
      zip: 1234567
    # args are defaults and can reference envs
    arguments:
      home_addr: "Addr: {{.city}} {{.zip}}"
    
    # message/instruction/context can refernece envs
    message: |
      #!
      ##
      Agent {{.pack}}/{{.name}} says: 
      
      My name is: {{.user_name}}

      What is the weather today in {{.city}} {{.zip}}

      Original query: {{.original_query}}

      {{date}}
      ---
    # 
    instruction: |
      #!
      ## instruction
      User query (agent message + user message):
      *** message after applying template ***
      {{.query}}

      Today is: {{date}}

      environment:
      ---
        {{printenv}}
      ---

    context: |
      #!
      ## Context
      
      Query (agent + user message):
      {{.query}}

      Prompt (instruction):
      {{.prompt}}

      Query and prompt are messages and instruction after applying templates.

      Date: {{date}}
      environment:
      ---
        {{printenv}}
      ---

