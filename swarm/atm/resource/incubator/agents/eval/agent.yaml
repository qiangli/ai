    display: "⚙️ Eval Tool"
    description: "Evaluation tool"
    model: "llm/any"
    # context:
    embed:
      # - "agent:memory/lastn"
      - "agent:context/summary"
    instruction: |
      You are an evaluation agent.
    message:
    functions:
      # - "agent:memory/lastn"
      - "agent:context/summary"
      # - "fs:*"

