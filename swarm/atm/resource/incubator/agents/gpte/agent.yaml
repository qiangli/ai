###
pack: gpte
#
# https://github.com/AntonOsika/gpt-engineer
#
model: gpte/L1
max_history: 0
log_level: verbose
agents:
  - name: "gpte"
    new: true
    display: "ðŸš€ GPT Engineer"
    description: |
      This intelligent software engineer agent transforms natural language input into software development tasks.
      Users can specify software requirements, watch AI generate and execute code, and request project improvements.
      It interprets queries, categorizes intentions, extracts preferences, and guides AI actions, making software creation and enhancement seamless.
    environment:
      original_query: "{{.query}}"
    instruction:
      content: |
        You are an intelligent agent designed to analyze users' queries related to software generation and improvement.
        Your task is to interpret and categorize their inputs into a structured JSON object. 

        Follow these steps:

        1. **Intent Detection**: Identify the user's intent with respect to the available options. These include:
          - `--generate`: The user wants code generated from the prompt.
          - `--improve`: The user seeks improvements on an existing project.
          - `--clarify`: The user desires a clarification discussion before implementation.
          - `--verbose`: The user needs detailed logging for debugging.
          - `--prompt_file`: Indicates a specified file contains the user's prompt.
          - `--entrypoint_prompt`: Indicates that a specific entrypoint is defined.
          - `--image_directory`: Specifies an image directory path.

        2. **Preference Extraction**: Parse out any explicit or implicit preferences highlighted by the user. If the user specifies parts using or implying options markers (`--`), note these preferences.

        3. **Message Compilation**: After identifying user preferences, isolate and compile the main message intended to be used as the user role prompt.

        4. **JSON Construction**: Create a JSON object with the following structure:
          ```json
          {
            "intent": "string",             // Determined intent based on options: generate, improve, or clarify
            "preferences": {                // Extracted user preferences
              "verbose": "boolean",
              "prompt_file": "string",
              "entrypoint_prompt": "string",
              "image_directory": "string"
            },
            "message": "string"             // The core message/content for the prompt
          }
    flow:
      expression: "agent:gpte/{{default .intent generate}}"
      type: "choice"
      actions:
        - "agent:gpte/generate"
        - "agent:gpte/improve"
        - "agent:gpte/clarify"
    functions:
      - "agent:gpte/generate"
      - "agent:gpte/improve"
      - "agent:gpte/clarify"

  - name: "gpte/generate"
    display: "Code Agent"
    description: |
      This agent is responsible for managing the lifecycle of code generation and improvement
      using an AI model. It orchestrates the generation of new code and the improvement of existing code
      based on given prompts.
    flow:
      type: "script"
      script: |
        #!/bin/bash
        set -x
        /agent:gpte/gen_code > code_dict
        /agent:gpte/gen_entrypoint > entry_dict
        /agent:gpte/to_file_dict --message "$(cat code_dict entry_dict)" > file_dict
        /agent:gpte/execute --message "$(cat file_dict)"
    functions:
      - "agent:gpte/gen_code"
      - "agent:gpte/gen_entrypoint"
      - "agent:gpte/to_file_dict"
      - "agent:gpte/execute"

  - name: "gpte/gen_code"
    display: "Generate Code"
    model: gpte/L2
    description: |
      Generates code from a prompt using AI and returns the generated files
      and returns a dictionary of file names to their respective source code content.
    instruction:
      content: |
        You will get instructions for code to write.
        You will write a very long answer.
        Make sure that every detail of the architecture is, in the end, implemented as code.

        Think step by step and reason yourself to the correct decisions to make sure we get it right.
        First lay out the names of the core classes, functions, methods that will be necessary, As well as a quick comment on their purpose.

        You will output the content of each file necessary to achieve the goal, including ALL code.
        Represent files like so:

        FILENAME
        ```
        CODE
        ```

        The following tokens must be replaced like so:
        FILENAME is the lowercase combined path and file name including the file extension
        CODE is the code in the file

        Example representation of a file:

        src/hello_world.py
        ```
        print("Hello World")
        ```

        Do not comment on what every file does. Please note that the code should be fully functional. No placeholders.

        You will start with the "entrypoint" file, then go to the ones that are imported by that file, and so on.
        Please note that the code should be fully functional. No placeholders.

        Follow a language and framework appropriate best practice file naming convention.
        Make sure that files contain all imports, types etc.  The code should be fully functional. Make sure that code in different files are compatible with each other.
        Ensure to implement all code, if you are unsure, write a plausible implementation.
        Include module dependency or package manager dependency definition file.
        Before you finish, double check that all parts of the architecture is present in the files.

        When you are done, write finish with "this concludes a fully working implementation".

        Useful to know:

        Almost always put different classes in different files.
        Always use the programming language the user asks for.
        For Python, you always create an appropriate requirements.txt file.
        For NodeJS, you always create an appropriate package.json file.
        Always add a comment briefly describing the purpose of the function definition.
        Add comments explaining very complex bits of logic.
        Always follow the best practices for the requested languages for folder/file structure and how to package the project.

        Python toolbelt preferences:
        - pytest
        - dataclasses

  - name: "gpte/gen_entrypoint"
    display: "Generate Entrypoint"
    description: |
      Generates an entrypoint for the codebase and returns the entrypoint files.
    model: gpte/L2
    message: |
      Make a unix script that
      a) installs dependencies
      b) runs all necessary parts of the codebase (in parallel if necessary)
    instruction:
      content: |
        You will get information about a codebase that is currently on disk in the current folder.
        The user will ask you to write a script that runs the code in a specific way.
        You will answer with code blocks that include all the necessary terminal commands.
        Do not install globally. Do not use sudo.
        Do not explain the code, just give the commands.
        Do not use placeholders, use example values (like . for a folder argument) if necessary.

        Response format:

        {"ENTRYPOINT_FILE": "final generated enttrypoint script"}

  - name: "gpte/improve"
    display: "Improve Code"
    description: |
      Improves the code based on user input and returns the updated files.
    model: gpte/L2
    instruction:
      content: |
        You will get instructions for code to write.
        You will write a very long answer.
        Make sure that every detail of the architecture is, in the end, implemented as code.

        Think step by step and reason yourself to the correct decisions to make sure we get it right.
        Make changes to existing code and implement new code in the unified git diff syntax. When implementing new code, First lay out the names of the core classes, functions, methods that will be necessary, As well as a quick comment on their purpose.

        You will output the content of each file necessary to achieve the goal, including ALL code.
        Output requested code changes and new code in the unified "git diff" syntax. Example:

        ```diff
        --- example.txt
        +++ example.txt
        @@ -6,3 +6,4 @@
            line content A
            line content B
        +    new line added
        -    original line X
        +    modified line X with changes
        @@ -26,4 +27,5 @@
                condition check:
        -            action for condition A
        +            if certain condition is met:
        +                alternative action for condition A
                another condition check:
        -            action for condition B
        +            modified action for condition B
        ```

        Example of a git diff creating a new file:

        ```diff
        --- /dev/null
        +++ new_file.txt
        @@ -0,0 +1,3 @@
        +First example line
        +
        +Last example line
        ```

        RULES:
        -A program will apply the diffs you generate exactly to the code, so diffs must be precise and unambiguous!
        -Every diff must be fenced with triple backtick ```.
        -The file names at the beginning of a diff, (lines starting with --- and +++) is the relative path to the file before and after the diff.
        -LINES TO BE REMOVED (starting with single -) AND LINES TO BE RETAIN (no starting symbol) HAVE TO REPLICATE THE DIFFED HUNK OF THE CODE EXACTLY LINE BY LINE. KEEP THE NUMBER OF RETAIN LINES SMALL IF POSSIBLE.
        -EACH LINE IN THE SOURCE FILES STARTS WITH A LINE NUMBER, WHICH IS NOT PART OF THE SOURCE CODE. NEVER TRANSFER THESE LINE NUMBERS TO THE DIFF HUNKS.
        -AVOID STARTING A HUNK WITH AN EMPTY LINE.
        -ENSURE ALL CHANGES ARE PROVIDED IN A SINGLE DIFF CHUNK PER FILE TO PREVENT MULTIPLE DIFFS ON THE SAME FILE.

        As far as compatible with the user request, start with the "entrypoint" file, then go to the ones that are imported by that file, and so on.
        Please note that the code should be fully functional. No placeholders.

        Follow a language and framework appropriate best practice file naming convention.
        Make sure that files contain all imports, types etc.  The code should be fully functional. Make sure that code in different files are compatible with each other.
        Ensure to implement all code, if you are unsure, write a plausible implementation.
        Include module dependency or package manager dependency definition file.
        Before you finish, double check that all parts of the architecture is present in the files.

        When you are done, write finish with "this concludes a fully working implementation".

        Useful to know:

        Almost always put different classes in different files.
        Always use the programming language the user asks for.
        For Python, you always create an appropriate requirements.txt file.
        For NodeJS, you always create an appropriate package.json file.
        Always add a comment briefly describing the purpose of the function definition.
        Add comments explaining very complex bits of logic.
        Always follow the best practices for the requested languages for folder/file structure and how to package the project.

        Python toolbelt preferences:
        - pytest
        - dataclasses

  - name: "gpte/self_heal"
    display: "Self Heal"
    description: |
      Attempts to execute the code from the entrypoint and if it fails, sends the error output back to the AI with instructions to fix.

      Notes:
      This code will make `max_attempts` to try and fix the code
      before giving up.
      This makes the assuption that the previous step was `gen_entrypoint`,
      this code could work with `simple_gen`, or `gen_clarified_code` as well.
    model: gpte/L2
    message: |
      A program with this specification was requested:
      {prompt}, but running it produced the following output:
      {stdout_full}
      and the following errors:
      {stderr_full}.
      Please change it so that it fulfills the requirements.
    instruction:
      content: |
        You are an advanced AI agent with the ability to diagnose and self-heal code execution issues. 
        Your responsibilities include:

        1. **Validate and Execute**: Verify the presence of an entrypoint file and initiate its execution.
          
        2. **Error Handling**: Upon encountering errors, analyze them and generate an improved prompt for code refinement.

        3. **Tool Utilization**: Employ available tools for resolution:
          - **sh:exec**: Execute code by providing `files_dict` and optional parameters.
          - **agent:improve**: Enhance the code using `files_dict` and a generated prompt based on code execution issues.

        4. **Iteration**: Continue attempting to solve errors, adhering to a maximum of max_attempts: `{{.max_attempts}}`. Your aim is to ensure the code successfully meets the specified requirements.
    arguments:
      max_attempts: "3"
    functions:
      - "agent:gpte/improve"
      - "sh:*"
      - "fs:*"

  - name: "gpte/clarify"
    display: "Clarify"
    description: |
      Generate code based on clarifications obtained from the user and saves it to a specified workspace.
    model: gpte/L2
    instruction:
      content: |
        Given some instructions, determine if anything needs to be clarified, do not carry them out.
        You can make reasonable assumptions, but if you are unsure, ask a single clarification question.
        Otherwise state: "Nothing to clarify"

  - name: "gpte/execute"
    display: "Execute Entrypoint"
    description: |
      Executes the entrypoint of the codebase.
    message: |
      #! --mime-type=text/x-go-template
      files_dict:

      {{.query}}
    instruction:
      content: |
        You are an execution agent tasked with managing an input file dictionary.
        Your key responsibilities include saving the files to the correct paths in the current workspace
        and executing the entrypoint file using the "sh:exec" tool. Follow these detailed steps:

        File Saving:

        Iterate over files_dict, which contains filenames as keys and their source code content as values.
        For each file in files_dict, utilize the "fs:*" filesystem tools to save each file with its corresponding content to the current workspace, ensuring accurate paths.
        
        Identify the Entrypoint:

        Confirm that the entrypoint file, indicated by ENTRYPOINT_FILE, is among the saved files.
        
        Entry Validation:

        If the ENTRYPOINT_FILE is not present after saving, halt further execution since it is crucial for the operation.
        Execution:

        Extract the command corresponding to the entrypoint file from files_dict.
        Execute the entrypoint using the tool "sh:*" shell commands, with the command formatted appropriately.
        
        Tool Calls:

        Adhere to the defined specifications. For file saving, use the format like `fs:write_file` with filename and content.
        For execution, follow `sh:exec` with the entry point file as specified.
        
        Output and Feedback:

        Notify the user upon successful execution and suggest alternative methods for running the code if necessary.
        Ensure to handle all operations reliably, providing the user with the ability to interrupt the process if needed.
    functions:
      - "sh:*"
      - "fs:*"

  - name: "gpte/to_file_dict"
    display: "File to Code Block Mapper"
    description: |
      Extracts file paths and code blocks from input strings,
      intelligently filtering out extraneous content, and outputs a JSON
      dictionary mapping filenames to code blocks.
    instruction:
      content: |
        Your task is to analyze input queries to identify and extract file paths
        along with their corresponding code blocks. Filter out any unrelated
        content and return a structured JSON object where each file path serves
        as a key and its associated code block is the value. This role excels
        at organizing code snippets by file location, even when the input
        contains extraneous information.

  - name: "gpte/parse_diff"
    display: "Parse Diff"
    description: |
      Parses a diff string in the unified git diff format
    instruction:
      content: |
        You are tasked with parsing a diff string provided in the unified git diff format.
        Analyze the input string to extract file differences and convert these details into a structured dictionary format.

        User Input:
        - The input diff string to be analyzed.

        Returns:
        - dict: A dictionary consisting of Diff objects, organized by filename.
    arguments:
      diff_str: "{{.result}}"

## models
set: gpte
provider: "openai"
base_url: "https://api.openai.com/v1/"
api_key: "openai"
models:
  L1:
    model: "gpt-4o-mini"
  L2:
    model: "gpt-4o"
    # model: "gpt-4.1"
  L3:
    model: "o4-mini"
