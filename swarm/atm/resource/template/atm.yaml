## Example tool kit written in Golang.
# One kit can hold multiple tools.
# File layout:
# <base>/<kit>/*.yaml
# Files are sorted alphabetically in the subfolders.
kit: "<kit_name>"
type: "func"

tools:
  - name: "<tool_name>"
    description: "<tool_description>"
    parameters:
      type: "object"
      properties:
        <param_name>:
          type: "string|integer|boolean|..."
          description: "<param_description>"
        # Add more parameters as needed
      required:
        - <param_name>  # List required parameter names here
    body:
      language: "golang"
      code: |
        // Golang code goes here

