pack: "package"
agents:
  - name: "name"
    display: "üåê Display Name"
    description: |
      Short description for agent discovery
    model:
      "default/any" # specify the model set/level
    # adapter: "chat"
    embed:
      # embedded agents to inheret instruction/context/env
      - "agent:<agent>"
      - "agent:<agent>"
    environment:
      name: "value" # name value pair
    arguments:
      name: "value"
    parameters:
      type: "object"
      propperties: {}
    instruction: |
      system role prompt goes here
    context: |
      conversation history, memory, relevant docs...
    message: |
      optional preset user message prepended to user input
    functions:
      # specify the tool "kit:name"
      # use wildcard '*' to include all functions from the same tool kit.
      # multiple kits can be specified but keep in mind LLM service providers impose limits.
      # e.g. max 128 by OpenAI.
      # agent can be used as tool. use "agent" as the kit name.
      - "kit:*"
      - "agent:<name>"
