###
type: "system"

tools:
  - name: "list_roots"
    description: "Returns the list of top directories that is allowed to access."
    parameters:
      type: "object"
      properties: {}
      required: []

  - name: "list_directory"
    description: "Get a detailed listing of all files and directories in a specified path."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path of the directory to list"
      required: ["path"]

  - name: "create_directory"
    description: "Create a new directory or ensure a directory exists."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path of the directory to create"
      required: ["path"]

  - name: "tree"
    description: "Returns a hierarchical JSON representation of a directory structure."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path of the directory to traverse"
        depth:
          type: "integer"
          description: "Maximum depth to traverse (default: 3)"
          default: 3
        follow_symlinks:
          type: "boolean"
          description: "Whether to follow symbolic links (default: false)"
          default: false
      required: ["path"]

  - name: "get_file_info"
    description: "Retrieve detailed metadata about a file or directory."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path to the file or directory"
      required: ["path"]

  - name: "read_file"
    description: |
      Reads the content of a specified file and includes line numbers if number, offset, or limit parameters are used.
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "The full path to the file that you want to read."
        number:
          type: "boolean"
          description: "Include line numbers in the output, starting from 1, emulating 'cat -n'."
        offset:
          type: "integer"
          description: "The starting line offset (0-indexed) from which to begin reading the file."
        limit:
          type: "integer"
          description: "The maximum number of lines to read from the file. If set to zero or a negative value, the whole file will be returned."
      required: ["path"]

  - name: "read_multiple_files"
    description: "Read the contents of multiple files in a single operation."
    parameters:
      type: "object"
      properties:
        paths:
          type: "array"
          items:
            type: "string"
          description: "List of file paths to read"
      required: ["paths"]

  - name: "write_file"
    description: "Create a new file or overwrite an existing file with new content."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path where to write the file"
        content:
          type: "string"
          description: "Content to write to the file"
      required: ["path", "content"]

  - name: "copy_file"
    description: "Copy files and directories."
    parameters:
      type: "object"
      properties:
        source:
          type: "string"
          description: "Source path of the file or directory"
        destination:
          type: "string"
          description: "Destination path"
      required: ["source", "destination"]

  - name: "move_file"
    description: "Rename files and directories."
    parameters:
      type: "object"
      properties:
        source:
          type: "string"
          description: "Source path of the file or directory"
        destination:
          type: "string"
          description: "Destination path"
      required: ["source", "destination"]

  - name: "delete_file"
    description: "Delete a file or directory from the file system."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path to the file or directory to delete"
        recursive:
          type: "boolean"
          description: "Whether to recursively delete directories (default: false)"
          default: false
      required: ["path"]

  - name: "edit_file"
    description: "Modify a file by replacing specified text or patterns. Supports string and regex matching."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Path of the file to be modified."
        find:
          type: "string"
          description: "Text or pattern to search for in the file."
        replace:
          type: "string"
          description: "Text to use as the replacement."
        all_occurrences:
          type: "boolean"
          description: "If true, replace all occurrences of the match. Default: true."
        regex:
          type: "boolean"
          description: "If true, treat the find pattern as a regular expression. Default: false."
      required: ["path", "find", "replace"]

  - name: "search_files"
    description: "Search files recursively for a regex pattern within a specified directory path."
    parameters:
      type: "object"
      properties:
        path:
          type: "string"
          description: "Directory path to search, including all its subdirectories."
        pattern:
          type: "string"
          description: "Regular expression used to match content within files."
        depth:
          type: "integer"
          description: "The maximum number of directory levels to search through. Default: 5."
        exclude:
          type: "array"
          items:
            type: "string"
          description: "List of filename patterns to exclude from the search."
      required: ["path", "pattern"]
