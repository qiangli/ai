  - name: "format"
    description: |
      Specifies the output format for results.
    parameters:
      type: "object"
      properties:
        format:
          type: "string"
          description: |
            The desired output format. Options are "text", "json", "markdown", or "yaml". Defaults to "markdown".

  - name: "parse"
    description: |
      Parses an input command line into a `map[string]any` format and validate.
    parameters:
      type: "object"
      properties:
        command:
          type: "string"
          description: |
            Specifies the command to be parsed.
      required:
        - command