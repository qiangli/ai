  - name: "bash"
    description: |
      Executes a shell script within the user's environment.
      The script can be a file path or inline with the "data:" prefix.
      Note: security restrictions may apply.
    parameters:
      type: "object"
      properties:
        script:
          type: "string"
          description: |
            Path to the script file or inline script prefixed with 'data:'.
      required:
        - script
  
  - name: "apply"
    description: |
      Applies a template to a script. The script can be specified as a file path 
      or as an inline script prefixed with "data:".
    parameters:
      type: "object"
      properties:
        script:
          type: "string"
          description: |
            Specifies the script to apply the template to. Provide either a path 
            to a script file or an inline script prefixed with 'data:'.
      required:
        - script
  
  - name: "format"
    description: |
      Specifies the output format for results.
    parameters:
      type: "object"
      properties:
        format:
          type: "string"
          description: |
            The desired output format. Options are "text", "json", "markdown", or "yaml". Defaults to "markdown".

  - name: "parse"
    description: |
      Parses an input script file into a `map[string]any` format.
      The script can be provided as a file path or inline using the "data:" prefix.
    parameters:
      type: "object"
      properties:
        script:
          type: "string"
          description: |
            Specifies the script either as a file path or as an inline script prefixed with 'data:'.
      required:
        - script