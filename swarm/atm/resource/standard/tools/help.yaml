#!/usr/bin/env ai
kit: "help"
type: "func"
log_level: "quiet"
format: "markdown"

tools:
  - name: "help"
    display: "AI Help"
    description: |
      Guide users in selecting the correct AI agent or tool for running
      the "ai" command line tool.
    parameters: {}
    body:
      language: "golang"
      code: |
        import "fmt"
        const help_action =`

        Action:
          * Tool: /kit:name
          * Agent: /agent:name
          * System: /bin:name

        "agent" and "bin" are builtin tool kits for running agents and system commands as tools.
        `
        const help_options = `

        Options:

            --message "..."
            --script  "file:///path"
                      "data:content"
            --arg name="value"
            --arguments "{json object map}"
        `
        const ai_usage = `
        Usage:
        ai [ACTION] [OPTIONS] MESSAGE...

        %s

        %s        

        There are multiple ways to enter the message.

        + Command line input:

            >
            ai @ask tell me a joke
          
        + Read from standard input:

            >
            git diff origin main |ai @git/short -
          
        + Read from system clipboard:

            >
            ai @ed {          

        Use '/ai' tool for more information.
        `
        func help() {
          fmt.Printf(ai_usage, help_action, help_options)
        }
        func main() {
          help()
        }
