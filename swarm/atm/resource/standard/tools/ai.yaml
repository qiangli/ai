kit: "ai"
type: "func"

tools:
  - name: "list_agents"
    description: "Retrieve the list of AI agents accessible to the current user"
    parameters:
      type: object
      properties: {}

  - name: "agent_info"
    description: "Get information about a specific agent"
    parameters:
      type: "object"
      properties:
        agent:
          type: "string"
          description: "The name of the agent"
      required:
        - "agent"

  - name: "agent_transfer"
    description: "Transfer the current task to a specific agent"
    parameters:
      type: "object"
      properties:
        agent:
          type: "string"
          description: "The name of the agent"
      required:
        - "agent"

  - name: "agent_create"
    description: |
      Create a new agent based on user input and delegate the current task to it.
    parameters:
      type: "object"
      properties:
        # agent:
        #   type: "string"
        #   description: "The name of the agent"
        query:
          type: "string"
          description: "User input query"
      required:
        - "query"

