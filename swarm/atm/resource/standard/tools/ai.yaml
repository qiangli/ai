###
kit: "ai"
type: "agent"

tools:
  - name: "list_agents"
    description: "Retrieve the list of AI agents accessible to the current user"
    parameters:
      type: object
      properties: {}

  - name: "agent_info"
    description: "Get information about a specific agent"
    parameters:
      type: "object"
      properties:
        agent:
          type: "string"
          description: "The name of the agent"
      required:
        - "agent"

  - name: "agent_transfer"
    description: "Trasnfer the current task to a specific agent"
    parameters:
      type: "object"
      properties:
        agent:
          type: "string"
          description: "The name of the agent"
      required:
        - "agent"

  - name: "agent_spawn"
    description: "Delegate the current task to a specific agent"
    parameters:
      type: "object"
      properties:
        agent:
          type: "string"
          description: "The name of the agent"
      required:
        - "agent"

  - name: "list_tools"
    description: "Enumerate AI tool functions available for selection"
    parameters:
      type: object
      properties: {}

  - name: "tool_info"
    description: "Get information about a specific tool"
    parameters:
      type: "object"
      properties:
        tool:
          type: "string"
          description: "The name of the tool"
      required:
        - "tool"

  - name: "tool_execute"
    description: "Call the tool function"
    parameters:
      type: "object"
      properties:
        tool:
          type: "string"
          description: "The name of the tool"
        parameters:
          type: "object"
          description: "The arguments for the tool call"
          properties: {}
      required:
        - "tool"
        - "parameters"

  - name: "list_models"
    description: "List all AI language model aliases created by the current user"
    parameters:
      type: object
      properties: {}
