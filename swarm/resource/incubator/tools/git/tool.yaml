#!/usr/bin/env ai
#
# Tool: git/*
#
# Run safe git actions using pure Go (go-git/v5).
# 12 core operations as distinct tools: status, diff_unstaged, diff_staged, diff, commit, add, reset, log, create_branch, checkout, show, branches.
#
kit: "git"
tools:
  - name: "status"
    description: |
      Get working tree status like `git status --porcelain`.
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
          description: "Path to the git repository."
      required: []
  - name: "diff_unstaged"
    description: |
      Show unstaged changes (working tree vs index) in unified diff format.
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
        context_lines:
          type: "integer"
          default: 3
      required: []
  - name: "diff_staged"
    description: |
      Show staged changes (index vs HEAD) in unified diff format.
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
        context_lines:
          type: "integer"
          default: 3
      required: []
  - name: "diff"
    description: |
      Show diff against a target branch or commit.
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
        target:
          type: "string"
          description: "Target branch, commit hash, or ref."
        context_lines:
          type: "integer"
          default: 3
      required: ["target"]
  - name: "commit"
    description: |
      Commit staged changes with a message.
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
        message:
          type: "string"
        args:
          type: "array"
          items:
            type: "string"
          description: "Additional args e.g. [&quot;-c&quot;, &quot;user.name=foo&quot;]"
      required: ["message"]
  - name: "add"
    description: |
      Stage files for commit.
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
        files:
          type: "array"
          items:
            type: "string"
      required: ["files"]
  - name: "reset"
    description: |
      Unstage all changes (mixed reset).
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
      required: []
  - name: "log"
    description: |
      Get recent commits as JSON array [{hash, author, date, message}].
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
        max_count:
          type: "integer"
        start_timestamp:
          type: "string"
        end_timestamp:
          type: "string"
      required: []
  - name: "create_branch"
    description: |
      Create a new branch from current or base_branch.
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
        branch_name:
          type: "string"
        base_branch:
          type: "string"
      required: ["branch_name"]
  - name: "checkout"
    description: |
      Switch to a branch.
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
        branch_name:
          type: "string"
      required: ["branch_name"]
  - name: "show"
    description: |
      Show commit details and changes vs parent.
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
        rev:
          type: "string"
      required: ["rev"]
  - name: "branches"
    description: |
      List branches as JSON array. branch_type: local (default), remote, all.
    type: "system"
    parameters:
      type: "object"
      properties:
        dir:
          type: "string"
        branch_type:
          type: "string"
          enum: ["local", "remote", "all"]
      required: []
