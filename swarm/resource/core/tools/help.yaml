#!/usr/bin/env ai
kit: "help"
type: "func"
log_level: "quiet"
format: "markdown"

tools:
  - name: "help"
    display: "AI Help"
    description: |
      Guide users in selecting the correct AI agent or tool.
    parameters: {}
    body: 
      mime_type: "text/markdown"
      script: |
        # Usage:
        ai [ACTION] [OPTIONS] MESSAGE

        ## Action:
          * Tool: /kit:name
          * Agent: /agent:name
          * System: /bin:name

        "agent" and "bin" are builtin tool kits for running agents and system commands as tools.

        ## Options:

            --script  "file:///path"
                      "data:,content"
            --option name="value"
            --arguments "{json object map}"
            --message "..."   

        There are multiple ways to enter the message.

        + Command line input:

            >
            ai @ask tell me a joke
          
        + Read from standard input:

            >
            git diff origin main |ai @git/short -
          
        + Read from system clipboard:

            >
            ai @ed {          

        Use '/ai:help' tool for more information.
