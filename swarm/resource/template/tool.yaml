kit: <toolkit>

# supported tool type:
# mcp: model context protocol
# agent:
#   this is the agent you created, for simple case where only query parameter is required,
#   agent can be executed as a tool without a tool definition here.
# func: inline function body (golang)
type: "agent | func | mcp"

# # mcp
# connector:
#   base_url: "<service endpoint>"
#   # Add an entry "<key-name>" with your service API Key at:
#   # https://ai.dhnt.io/settings/api-key
#   api_key: "<key-name>"

tools:
  - name: ""
    description: ""
    parameters: {}
    type: "func"
    body:
      mime_type: "application/x-sh | application/x-go | application/x-go-template | text/*"
      script: |
        #!/bin/bash
