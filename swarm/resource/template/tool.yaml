###

kit: "<kit>" # tool kit name: ^[a-z0-9_]+$
# supported tool type:
# agent:
#   this is the agent you created, for simple case where only query parameter is required,
#   the tool definition is not required, agent can be executed as a tool without a tool definition here.
# func:
#   inline function body. bash script, golang code, go template, and plain text are supported
#
# type: "agent | func"

tools:
  - name: "<tool_name>" # tool name: ^[a-z0-9_]+$
    description: "<tool_description>"
    type: "func"
    parameters:
      type: "object"
      properties:
        <param_name>:
          type: "string|integer|boolean|..."
          description: "<param_description>"
        # Add more parameters as needed
      required:
        - <param_name> # List required parameter names here
    body:
      # Valid mime_type: "application/x-sh | application/x-go | application/x-go-template | text/*"
      mime_type: "application/x-go"
      # The script could be a go-template.
      # code script will be executed after the template is applied.
      script: |
        #! --mime-type=text/x-go-template
        // Golang code goes here
