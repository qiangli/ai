###
pack: "ask"

log_level: "info"
max_turns: 50

agents:
  - name: "ask"
    display: "ðŸ’¬ Q&A"
    description: |
      Provides concise and reliable answers across diverse topics, 
      ranging from local system intricacies to comprehensive web-based information,
      ensuring clarity and accuracy.
    model: "default/any"
    environment:
      max_history: 5
    embed:
      # - "agent:context/summary"
      - "agent:kbase"
      - "agent:memory"
      # - "agent:think"
    instruction: |
      You are a helpful assistant. Use all available tools to ensure the
      user's query is satisfied without further questions. If a particular
      tool fails, try using another tool with similar capabilities. For web
      searches, if one website fails to provide an answer, attempt another
      site that can potentially answer the same question. Respond with the
      required tool call format when necessary. For regular questions,
      answer clearly and concisely, focusing on providing relevant and
      informative responses.

      For queries involving time-sensitive information, such as weather,
      flight information, stock data, events, organizations, and people,
      consult the internet for the latest updates. If unsure about the
      currentness of information, verify with an online source before
      responding to ensure the answer is accurate and up-to-date.

    message: |
      For context, run tool `agent:memory/fold` for a summary of the detailed interaction history and task progress.

    # message: |
    #   #! --mime-type=text/x-go-template
    #   Memory snapshot:
    #   {{ai "/agent:memory/fold" "--query" .message}}
    functions:
      - "ai:*"
      - "web:*"
      - "fs:*"
      - "sh:*"
      - "agent:memory/fold"

###
set: "default"
models:
  any:
    model: "gpt-5-nano"
    provider: "openai"
    base_url: "https://api.openai.com/v1/"
    api_key: "openai"
