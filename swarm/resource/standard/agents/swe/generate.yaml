###
pack: "swe"
agents:
  - name: "generate"
    display: "ðŸ§© SWE Generate"
    description: |
      Generates a small multi-file module/project from scratch.
    model: "anthropic/L2"
    # arguments:
    #   models:
    #     - anthropic/L2
    #     - gemini/L2
    #     - openai/L2
    #     - xai/L2
    instruction: |
      Generate a small, working implementation for the user's request.

      Rules:
      - Create the minimal file set needed.
      - Include build/run instructions if applicable.
      - Prefer idiomatic structure for the chosen language/framework.

      If writing files, use fs:write_file.
    functions:
      - "fs:*"
      - "sh:*"
      - "web:*"
