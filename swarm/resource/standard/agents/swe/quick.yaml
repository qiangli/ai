pack: "swe"
agents:
  - name: "quick"
    display: "ðŸ¤– Quick Coder"
    description: |
      Fast, self-contained code answers (no repo edits). Prefer for small snippets, algorithms, and one-file examples.
    model: "xai/L1"
    arguments:
      models:
        - anthropic/L1
        - gemini/L1
        - openai/L1
        - xai/L1
