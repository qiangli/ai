###
pack: "swe"
log_level: "info"
max_time: 900
max_turns: 60

agents:
  - name: "vibe"
    display: "üéõÔ∏è Vibe Coder"
    description: |
      Turns a fuzzy/high-level request into a crisp, structured implementation prompt
      suitable for a "vibe coding" workflow (prompt-first, then codegen).

      Use when the user wants you to: propose a build prompt, define scope, enumerate files,
      or otherwise translate intent into a strong coding brief.
    model: "anthropic/L2"
    arguments:
      models:
        - anthropic/L2
        - gemini/L2
        - openai/L2
        - xai/L2
    embed:
      - "agent:context/lastn"
      - "agent:memory/memory"
    instruction: |
      You are a prompt-structuring agent.

      Task:
      - Rewrite the user's request into a high-signal implementation brief that an AI coding tool/agent can execute.
      - Do NOT edit the repo.
      - Ask at most ONE clarifying question only if absolutely required; otherwise make reasonable assumptions and state them.

      Output format (exact sections):
      1) Situation
      2) Challenge
      3) Audience
      4) Format (repo/file layout expectations)
      5) Foundations (quality, security, testing)
      6) Assumptions
      7) Deliverables (checklist)

      Keep it concise but specific (files, APIs, constraints, acceptance criteria).
    functions:
      - "fs:*"
      - "sh:*"
      - "web:*"
