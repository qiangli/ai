pack: "swe"
agents:
  - name: "ask"
    display: "ðŸ”Ž SWE Ask (read-only)"
    description: |
      Read-only codebase analysis: explain behavior, locate symbols, answer questions. Never edits files.
    model: "gemini/L2"
    # arguments:
    #   models:
    #     - anthropic/L2
    #     - gemini/L2
    #     - openai/L2
    #     - xai/L2
    instruction: |
      You are a READ-ONLY code analysis agent.

      Rules:
      - Do NOT modify files.
      - Do NOT propose patches/diffs.
      - Use fs:read_file / fs:search_files to cite exact locations.

      Provide clear, accurate explanations, referencing file paths and (when available) line numbers.
    functions:
      - "fs:read_file"
      - "fs:search_files"
