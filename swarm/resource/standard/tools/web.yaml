
##
kit: "web"
type: "web"

tools:
  - name: "help"
    display: "üåê Web Tool Help"
    description: |
      Search the web and fetch the content from a URL.
    parameters: {}
    type: "func"
    body:
      mime_type: "application/x-go"
      script: |
        import "fmt"
        const desc = `
        Search the web and fetch the content from a URL.

        ## Search
          + bing_search
          + brave_search
          + ddg_search
          + google_search

        ## Web content
          + download_content
          + fetch_content
        `
        func main() {
          fmt.Printf(desc)
        }
    log_level: "quiet"

  - name: "fetch_content"
    description: "Fetch a URL from the internet and extracts its content as text"
    parameters:
      type: "object"
      properties:
        url:
          type: "string"
          description: "The web page URL to fetch content from"
        max_length:
          type: "integer"
          description: "Maximum number of characters to return (default: 8000)"
          default: 8000
        start_index:
          type: "integer"
          description: "Start content from this character index (default: 0)"
          default: 0
        raw:
          type: "boolean"
          description: "Get raw content without text conversion (default: false)"
          default: false
      required:
        - url

  - name: "download_content"
    description: "Download content from a given URL and save locally as is"
    parameters:
      type: "object"
      properties:
        url:
          type: "string"
          description: "The URL to download content from"
        file:
          type: "string"
          description: "The full file path to save the content to"
      required: ["url", "file"]

  # search enginges
  - name: "ddg_search"
    display: "ü¶Ü DDG Search"
    description: "Search the web using DuckDuckGo and return formatted results"
    parameters:
      type: "object"
      properties:
        query:
          type: "string"
          description: "The search query string"
        max_results:
          type: "integer"
          description: "Maximum number of results to return"
          default: 5
          minimum: 1
          maximum: 10
      required:
        - query

  - name: "bing_search"
    display: "üÖ±Ô∏è Bing Search"
    description: "Search the web using Bing and return formatted results"
    parameters:
      type: "object"
      properties:
        query:
          type: "string"
          description: "The search query string"
        max_results:
          type: "integer"
          description: "Maximum number of results to return"
          default: 5
          minimum: 1
          maximum: 10
      required:
        - query

  - name: "brave_search"
    display: "ü¶Å Brave Search"
    description: "Search the web using Brave and return formatted results"
    api_key: "brave"
    parameters:
      type: "object"
      properties:
        query:
          type: "string"
          description: "The search query string"
        max_results:
          type: "integer"
          description: "Maximum number of results to return"
          default: 5
          minimum: 1
          maximum: 10
      required:
        - query

  - name: "google_search"
    display: "üÖñ Google Search"
    description: "Search the web using Google and return formatted results"
    api_key: "google"
    parameters:
      type: "object"
      properties:
        query:
          type: "string"
          description: "The search query string"
        max_results:
          type: "integer"
          description: "Maximum number of results to return"
          default: 5
          minimum: 1
          maximum: 10
      required:
        - query
