##
kit: "sh"
tools:
  - name: "run_task"
    description: "Run tasks defined in a markdown TaskFile"
    type: "system"
    parameters:
      type: object
      additionalProperties: false
      properties:
        taskfile:
          type: string
          description: "Workspace-relative path or URI (file:, data:, http(s):) to the markdown taskfile."
        tasks:
          type: array
          items:
            type: string
          description: "List of task names to run."
        task:
          type: string
          description: "Single task name to run (used if tasks is not provided)."
        args:
          type: object
          additionalProperties: true
          description: "Optional arguments passed through to task execution."
      required:
        - taskfile
