kit: "find"
# commands: ["ack", "ag", "fd", "find", "grep", "locate", "rg"]

tools:
  - name: "find"
    description: "Find recursively descends the directory tree for each path listed"
    parameters:
      type: "object"
      properties:
        args:
          type: "array"
          items:
            type: "string"
          description: "options or arguments"
    body: "find {{spread .args}}"
    type: "shell"

