kit: "web"
type: "func"

tools:
  - name: "fetch_content"
    description: "Fetch and process content from webpage URL and convert HTML to text"
    parameters:
      type: "object"
      properties:
        url:
          type: "string"
          description: "The webpage URL to fetch content from"
      required:
        - url

  - name: "download_content"
    description: "Download content from a given URL and save locally as is"
    parameters:
      type: "object"
      properties:
        url:
          type: "string"
          description: "The URL to download content from"
        file:
          type: "string"
          description: "The full file path to save the content to"
      required: ["url", "file"]

  - name: "ddg_search"
    description: "Search the web using DuckDuckGo and return formatted results"
    parameters:
      type: "object"
      properties:
        query:
          type: "string"
          description: "The search query string"
        max_results:
          type: "integer"
          description: "Maximum number of results to return"
          default: 5
          minimum: 1
          maximum: 10
      required:
        - query

  - name: "bing_search"
    description: "Search the web using Bing and return formatted results"
    parameters:
      type: "object"
      properties:
        query:
          type: "string"
          description: "The search query string"
        max_results:
          type: "integer"
          description: "Maximum number of results to return"
          default: 5
          minimum: 1
          maximum: 10
      required:
        - query

  - name: "brave_search"
    description: "Search the web using Brave and return formatted results"
    parameters:
      type: "object"
      properties:
        query:
          type: "string"
          description: "The search query string"
        max_results:
          type: "integer"
          description: "Maximum number of results to return"
          default: 5
          minimum: 1
          maximum: 10
      required:
        - query
    condition:
      env:
        - BRAVE_API_KEY

  - name: "google_search"
    description: "Search the web using Google and return formatted results"
    parameters:
      type: "object"
      properties:
        query:
          type: "string"
          description: "The search query string"
        max_results:
          type: "integer"
          description: "Maximum number of results to return"
          default: 5
          minimum: 1
          maximum: 10
      required:
        - query
    condition:
      env:
        - GOOGLE_API_KEY
        - GOOGLE_SEARCH_ENGINE_ID
