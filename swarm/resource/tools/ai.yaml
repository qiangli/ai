kit: "ai"
type: "func"

tools:
  - name: "list_agents"
    description: "List all supported AI agents"
    parameters: {}

  - name: "agent_info"
    description: "Get information about a specific agent"
    parameters:
      type: "object"
      properties:
        agent:
          type: "string"
          description: "The name of the agent"
      required:
        - "agent"

  - name: "agent_transfer"
    description: "Transfer the current task to a specific agent"
    internal: false
    parameters:
      type: "object"
      properties:
        agent:
          type: "string"
          description: "The name of the agent"
      required:
        - "agent"
