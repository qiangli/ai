###
user:
  name: "test"
  display: "üë§ Tester"

maxTurns: 32
maxTime: 3600

agents:
  - name: "eval"
    display: "üêù Eval"
    description: "Evaluate and test tools."
    instruction:
      content: "resource:eval_system_role"
    model: L1
    functions:
      - "system:*"

functions:
  - name: "list_agents"
    description: "List all supported AI agents"
    type: "internal"
    labels:
      - agent
  - name: "agent_info"
    description: "Get information about a specific agent"
    parameters:
      type: "object"
      properties:
          agent:
            type: "string"
            description: "The name of the agent"
      required:
        - agent
    type: "internal"
    labels:
      - agent

models:
  - name: "L1"
    description: "Level 1 basic model"
    external: true
  - name: "L2"
    description: "Level 2 regular model"
    external: true
  - name: "L3"
    description: "Level 3 advanced model"
    external: true
  - name: "Image"
    type: "image"
    description: "Image model"
    external: true
