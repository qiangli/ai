###
user:
  name: "me"
  display: "👤 User"

maxTurns: 32
maxTime: 3600

agents:
  - name: "launch"
    display: "🐝 Agent"
    description: "Dispatch to the most appropriate agent based on the user's input."
    model: L1
    instruction:
      content: "resource:agent_sub_system_role"
    advices:
      after: "agent_launch"
    functions:
      - "list_agents"
      - "agent_info"

functions:
  - name: "list_agents"
    description: "List all supported AI agents"
    type: "internal"
    labels:
      - agent
  - name: "agent_info"
    description: "Get information about a specific agent"
    parameters:
      type: "object"
      properties:
          agent:
            type: "string"
            description: "The name of the agent"
      required:
        - agent
    type: "internal"
    labels:
      - agent

models:
  - name: "L1"
    description: "Level 1 basic model"
    external: true
###
